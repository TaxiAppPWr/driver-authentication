spring.config.import=aws-parameterstore:/driververification/
spring.cloud.aws.parameterstore.region=us-east-1

spring.datasource.url=jdbc:postgresql://localhost:5432/taxiapp
spring.datasource.username=taxi
spring.datasource.password=password123!
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

rabbit.exchange.users.name=drivers
rabbit.queue.driver-auth.name=driver-auth
rabbit.topic.driver-auth.submitted=driver-auth.submitted
